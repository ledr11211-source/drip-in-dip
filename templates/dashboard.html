<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الداشبورد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container-custom { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .summary-card { padding: 20px; border-radius: 8px; text-align: center; color: white; margin-bottom: 20px; }
        .income-card { background-color: #28a745; }
        .expenses-card { background-color: #dc3545; }
        .balance-card { background-color: #007bff; }
        .chart-container { background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        h1, h2 { text-align: center; color: #333; margin-bottom: 20px; }
        .nav-btn { background-color: #3498db; color: white; text-decoration: none; padding: 10px 15px; border-radius: 5px; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container container-custom mt-4 mb-4">
        <h1>الداشبورد</h1>
        
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="summary-card income-card">
                    <h4>إجمالي الإيرادات</h4>
                    <h3>{{ "%.2f"|format(total_income) }} ﷼</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card expenses-card">
                    <h4>إجمالي المصروفات</h4>
                    <h3>{{ "%.2f"|format(total_expenses) }} ﷼</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card balance-card">
                    <h4>الرصيد الصافي</h4>
                    <h3>{{ "%.2f"|format(net_balance) }} ﷼</h3>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="chart-container">
                    <h4 class="text-center">إيرادات ومصروفات الشهور</h4>
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
            <div class="col-md-12">
                <div class="chart-container">
                    <h4 class="text-center">توزيع المصروفات (آخر 100 معاملة)</h4>
                    <canvas id="expensesPieChart"></canvas>
                </div>
            </div>
        </div>

        <p class="text-center mt-4"><a href="{{ url_for('home') }}" class="nav-btn">العودة إلى الصفحة الرئيسية</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // البيانات المرسلة من Flask
        var monthlyData = JSON.parse('{{ monthly_data | tojson | safe }}');
        var expensesData = JSON.parse('{{ expenses_data | tojson | safe }}');

        // الرسم البياني الشهري (الأعمدة)
        var ctxMonthly = document.getElementById('monthlyChart').getContext('2d');
        var monthlyChart = new Chart(ctxMonthly, {
            type: 'bar',
            data: {
                labels: monthlyData.labels,
                datasets: [
                    {
                        label: 'الإيرادات',
                        data: monthlyData.income,
                        backgroundColor: 'rgba(40, 167, 69, 0.6)',
                        borderColor: 'rgba(40, 167, 69, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'المصروفات',
                        data: monthlyData.expenses,
                        backgroundColor: 'rgba(220, 53, 69, 0.6)',
                        borderColor: 'rgba(220, 53, 69, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { beginAtZero: true },
                    y: { beginAtZero: true }
                }
            }
        });

        // الرسم البياني الدائري للمصروفات
        var ctxExpenses = document.getElementById('expensesPieChart').getContext('2d');
        var expensesPieChart = new Chart(ctxExpenses, {
            type: 'pie',
            data: {
                labels: expensesData.labels,
                datasets: [{
                    data: expensesData.values,
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                        '#FF9F40', '#E7E9ED', '#A76941', '#415A70', '#557A95'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 350px; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background-color: #2ecc71; color: white; padding: 12px 20px; margin: 10px 0; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #27ae60; }
        .flash-message { background-color: #f39c12; color: white; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
        .link { display: block; margin-top: 15px; color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>إنشاء حساب</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="post">
            <input type="text" name="username" placeholder="اسم المستخدم" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">إنشاء</button>
        </form>
        <a class="link" href="{{ url_for('login') }}">لدي حساب بالفعل</a>
    </div>
</body>
</html>
